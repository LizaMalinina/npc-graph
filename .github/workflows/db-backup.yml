
name: Daily DB Backup

on:
  schedule:
    # Every day at 02:00 UTC (04:00 Tallinn time, GMT+2)
    - cron: "0 2 * * *"
  workflow_dispatch: # allow manual runs

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run pg_dump
        env:
          DATABASE_URL_PRD: ${{ secrets.DATABASE_URL_PRD }}
        run: |
          mkdir -p backups
          pg_dump "$DATABASE_URL_PRD" \
            --format=custom \
            --no-owner \
            --no-acl \
            --file backups/db_backup_$(date +%F).dump

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: postgres-backup
          path: backups/
          retention-days: 30
