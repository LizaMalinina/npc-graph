
name: Daily DB Backup

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Run pg_dump via Docker (Postgres 17)
        env:
          DATABASE_URL_PRD: ${{ secrets.DATABASE_URL_PRD }}
        run: |
          mkdir -p backups
          docker run --rm -v "$PWD/backups":/backups \
            -e DATABASE_URL_PRD \
            postgres:17 \
            bash -lc 'pg_dump "$DATABASE_URL_PRD" \
              --format=custom --no-owner --no-acl \
              --file /backups/db_backup_$(date +%F).dump'


      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: postgres-backup
          path: backups/
          retention-days: 30
