# Docker Compose for local development with PostgreSQL
# Use this if you want to test with PostgreSQL locally before deploying

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://npcgraph:npcgraph@db:5432/npcgraph
      - DIRECT_URL=postgresql://npcgraph:npcgraph@db:5432/npcgraph
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-key-change-in-production
      # Optional: Azure Storage for image uploads (or leave empty to use URL-only mode)
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-}
      - AZURE_STORAGE_CONTAINER_NAME=${AZURE_STORAGE_CONTAINER_NAME:-npc-images}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=npcgraph
      - POSTGRES_PASSWORD=npcgraph
      - POSTGRES_DB=npcgraph
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U npcgraph"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
