services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload (excluding node_modules)
      - .:/app
      - /app/node_modules
      - /app/.next
      # Persist SQLite database
      - ./prisma:/app/prisma
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
